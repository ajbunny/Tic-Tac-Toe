<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <script src="Toe.js" defer></script>
    <link rel="stylesheet" href="Toe.css" type="text/css" />
  </head>
  <body>
    <main class="background">
      <section class="title">
        <h1>Tic Tac Toe</h1>
      </section>
      <div class="PlayerDisplay">
        <h2>Display player's turn here</h2>
      </div>
      <div class="board">
        <div class="cell" data-cell ></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>

      <div class="winningMessage">
        <div class="winner"><h2>Display winner of game</h2></div>
        <button class="resetGame">Restart</button>
      </div>
    </main>
  </body>
</html>
